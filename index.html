<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>

        <section class="operation">
            <input type="number" id="add-x-input"> 
            <h3>added to</h3>
            <input type="number" id="add-y-input"> 
            <button id="add-btn">find sum</button>
            <span id="add-result">?</span>
        </section>

        <section class="operation">
            <input type="number" id="sub-x-input"> 
            <h3>subtracted by</h3> 
            <input type="number" id="sub-y-input"> 
            <button id="sub-btn">find difference</button>
            <span id="sub-result">?</span>
        </section>

        <section class="operation">
            <input type="number" id="mult-x-input"> 
            <h3>multiplied by</h3> 
            <input type="number" id="mult-y-input"> 
            <button id="mult-btn">find product</button>
            <span id="mult-result">?</span>
        </section>
        
        <section class="operation">
            <input type="number" id="div-x-input"> 
            <h3>divided by</h3>
            <input type="number" id="div-y-input"> 
            <button id="div-btn">find quotient</button>
            <span id="div-result">?</span>
        </section>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
